<ion-toolbar id="top-toolbar">
  <ion-buttons>
      <button *ngFor="let colour of avalaibleColors" ion-button (click)="changeColour(colour)">{{colour}}</button>
  </ion-buttons>
</ion-toolbar>

<canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)" (touchend)="handleEnd($event)"></canvas>

<ion-toolbar id="bottom-toolbar">
    <ion-buttons>
        <button ion-button (click)="changeSize(5)">Small</button>
        <button ion-button (click)="changeSize(10)">Medium</button>
        <button ion-button (click)="changeSize(20)">Large</button>
        <button ion-button (click)="changeSize(40)">Extra Large</button>
    </ion-buttons>
</ion-toolbar>
